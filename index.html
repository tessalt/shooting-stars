<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>canvas</title>
<style>
* {margin: 0; padding: 0;}
svg {
  background: black;
}
</style>
</head>
<body>
<script src="jquery.min.js"></script>
<script src="raphael-min.js"></script>
<script>

  var w = 1440;
  var h = 400;

  var canvas = new Raphael(0,0,w, h);

  function Star(animate, x, y) {
    this.posX = x || Math.floor(Math.random() * w);
    this.posY = y || Math.floor(Math.random() * h);
    this.fill = "hsla(" + Math.floor(Math.random() * 360) + ", 10%, 75%, 1)";
    this.radius = Math.random() * 2;
    this.circle = canvas.circle(this.posX, this.posY, this.radius);
    this.circle.attr("fill", this.fill);
    this.animate = animate; 
    if (this.animate === true) {
      var finalX = Math.floor(Math.random() * w);
      var anim = Raphael.animation({cx: finalX, cy: h}, 2e3, function(){
        this.remove();  
      });
      this.circle.animate(anim);   
    }
  }

  for (var i = 0; i < 180; i++) {
    new Star(false);
  }

  function createShootingStar() {
    var startPos = Math.random() * w;
    new Star(true, startPos, 10);
  }

  setInterval(createShootingStar, 500);

</script>
</body>
</html>
