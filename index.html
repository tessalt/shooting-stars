<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>canvas</title>
<style>
* {margin: 0; padding: 0;}
#canvas {
  display: block;
  background: black;
}
</style>
</head>
<body>
<svg id="canvas">
</svg>
<script src="jquery.min.js"></script>
<script>

  function svgEl(tagName) {
    return document.createElementNS("http://www.w3.org/2000/svg", tagName);
  }

  var stars = [];
  var w = 1440;
  var h = 500;

  var svg = $("#canvas");
  svg.width(w).height(h).addClass("canvas");

  function Star() {
    this.posX = Math.floor(Math.random()*w);
    this.posY = Math.floor(Math.random()*h);
    this.radius = Math.random()*2;
  }

  for (var i = 0; i < 20; i++) {
    var star = new Star()
    stars.push(star);
  }

  for (var i = 0; i < stars.length; i++) {
    var circle = svgEl("circle")
    var rVal = Math.floor(Math.random()*255);
    var fill = "rgb(" + rVal + ", 244, 247)";
    svg.append(circle);
    $(circle).attr("r", stars[i].radius)
      .attr("cx", stars[i].posX)
      .attr("cy", stars[i].posY)
      .attr("fill", fill);  
  }




</script>
</body>
</html>
