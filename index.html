<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>canvas</title>
<style>
* {margin: 0; padding: 0;}
#canvas {
  display: block;
  background: black;
}
</style>
</head>
<body>
<svg id="canvas">
</svg>
<script src="jquery.min.js"></script>
<script src="raphael-min.js"></script>
<script>

  function svgEl(tagName) {
    return document.createElementNS("http://www.w3.org/2000/svg", tagName);
  }

  var stars = [];
  var w = 1440;
  var h = 800;

  var svg = $("#canvas");
  svg.width(w).height(h).addClass("canvas");

  function Star(shooting) {
    this.shooting = shooting;
    this.posX = Math.floor(Math.random()*w);
    this.posY = Math.floor(Math.random()*h);
    this.fill = "hsla(" + Math.floor(Math.random()*360) + ", 25%, 55%, 1)";
    this.radius = Math.random()*2;
    if (this.shooting === true) {
      console.log("true");
    }
  }

  for (var i = 0; i < 80; i++) {
    var shooting; 
    shooting = (Math.floor(Math.random()*10)) == 1 ? true : false;
    stars.push(new Star(shooting));
  }

  for (var i = 0; i < stars.length; i++) {
    var circle = svgEl("circle")
    svg.append(circle);
    $(circle).attr("r", stars[i].radius)
      .attr("cx", stars[i].posX)
      .attr("cy", stars[i].posY)
      .attr("fill", stars[i].fill);  
  }


</script>
</body>
</html>
